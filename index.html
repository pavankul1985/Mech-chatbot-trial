<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Hinglish AI Chatbot</title>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
</head>
<body>
  <!-- Your chatbot interface here -->

  <div id="chatbox" style="height: 300px; overflow-y: auto; border: 1px solid #ccc;"></div>
  <input type="text" id="userInput" placeholder="Type your question" />
  <button onclick="sendMessage()">Send</button>

  <script>
    // Your chatbot JavaScript goes here
    function loadDocx() {
      fetch('myknowledge.docx.txt')
        .then(response => response.arrayBuffer())
        .then(data => {
          console.log("Fetched .docx file successfully.");
          mammoth.extractRawText({ arrayBuffer: data })
            .then(function(result) {
              console.log("Extracted text from .docx file:", result.value);
              window.docxContent = result.value;
              displayMessage("AI Bot: Hello! Ask me anything.");
            })
            .catch(error => console.error('Error extracting text from .docx:', error));
        })
        .catch(error => console.error('Error loading .docx file:', error));
    }

    function displayMessage(message) {
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += '<div>' + message + '</div>';
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (userInput.trim() !== '') {
        displayMessage('You: ' + userInput);
        document.getElementById('userInput').value = '';

        let response = "AI Bot: Here's something from my notes.";
        if (window.docxContent) {
          response += " " + window.docxContent.substring(0, 200) + "...";
        }
        displayMessage(response);
      }
    }

    loadDocx();
  </script>
</body>
</html>
