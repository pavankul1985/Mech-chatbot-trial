<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>My Hinglish AI Chatbot</title> <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script> <style> body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; } #chatbox { width: 90%; height: 70vh; margin: 20px auto; background: white; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; box-shadow: 0 0 10px rgba(0,0,0,0.1); } #userInput { width: 70%; padding: 10px; margin: 10px; } #sendBtn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; } </style> </head> <body> <h2 style="text-align:center;">Welcome to My Hinglish AI Chatbot</h2> <div id="chatbox"> <div>AI Bot: Namaste! Comps ka banda mech bol raha hoon. Kya puchna hai?</div> </div> <div style="text-align:center;"> <input type="text" id="userInput" placeholder="Type your question..." /> <button id="sendBtn" onclick="sendMessage()">Send</button> </div> <script> function loadDocx() { fetch('myknowledge.docx.txt') .then(response => response.arrayBuffer()) .then(data => { console.log("Fetched .docx file successfully."); mammoth.extractRawText({ arrayBuffer: data }) .then(function(result) { console.log("Extracted text from .docx:", result.value.slice(0, 500) + '...'); window.docxContent = result.value; displayMessage("AI Bot: Ready hoon Hinglish mein baat karne ke liye!"); }) .catch(error => { console.error("Error extracting text from .docx:", error); displayMessage("AI Bot: Sorry yaar, file ka text nahi mil paya."); }); }) .catch(error => { console.error("Error loading .docx file:", error); displayMessage("AI Bot: Oops! Document nahi mil raha. Check karo file sahi hai kya."); }); } function displayMessage(message) { const chatbox = document.getElementById('chatbox'); chatbox.innerHTML += `<div>${message}</div>`; chatbox.scrollTop = chatbox.scrollHeight; } function sendMessage() { const userInput = document.getElementById('userInput').value.trim(); if (userInput === '') return; displayMessage("You: " + userInput); document.getElementById('userInput').value = ''; if (!window.docxContent) { displayMessage("AI Bot: File ka content load nahi hua bhai."); return; } const paragraphs = window.docxContent.split(/\n{2,}/); // match on paragraphs const questionWords = userInput.toLowerCase().split(/\s+/); let bestMatch = ''; let bestScore = 0; paragraphs.forEach(paragraph => { let score = 0; questionWords.forEach(word => { if (paragraph.toLowerCase().includes(word)) { score++; } }); if (score > bestScore) { bestScore = score; bestMatch = paragraph.trim(); } }); if (bestScore === 0 || bestMatch.length < 10) { displayMessage("AI Bot: Mujhe file mein yeh nahi mila... ek sec, net se dekhte hain ðŸ”"); const query = encodeURIComponent(userInput); const searchURL = "https://duckduckgo.com/?q=" + query; window.open(searchURL, '_blank'); } else { displayMessage("AI Bot: Dekh bhai, file mein likha hai â€“ " + bestMatch); } } loadDocx(); </script> </body> </html>
