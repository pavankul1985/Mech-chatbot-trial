<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Hinglish AI Chatbot</title>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    #chatbox {
      width: 90%;
      height: 70vh;
      margin: 20px auto;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #userInput {
      width: 80%;
      padding: 10px;
      margin: 10px;
    }
    #sendBtn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Welcome to My Hinglish AI Chatbot</h2>
  <div id="chatbox">
    <div>AI Bot: Namaste! Comps ka banda mech bol raha hoon. Kya puchna hai?</div>
  </div>
  <div style="text-align:center;">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Load .docx content from renamed .txt version
    function loadDocx() {
      fetch('myknowledge.docx.txt')
        .then(response => response.arrayBuffer())
        .then(data => {
          console.log("Fetched .docx file successfully.");
          mammoth.extractRawText({ arrayBuffer: data })
            .then(function(result) {
              console.log("Extracted text from .docx:", result.value);
              window.docxContent = result.value;
              displayMessage("AI Bot: Ready hoon Hinglish mein baat karne ke liye!");
            })
            .catch(error => {
              console.error("Error extracting text from .docx:", error);
              displayMessage("AI Bot: Sorry yaar, file ka text nahi mil paya.");
            });
        })
        .catch(error => {
          console.error("Error loading .docx file:", error);
          displayMessage("AI Bot: Oops! Document nahi mil raha. Check karo file sahi hai kya.");
        });
    }

    function displayMessage(message) {
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<div>${message}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (userInput.trim() !== '') {
        displayMessage("You: " + userInput);
        document.getElementById('userInput').value = '';

        // Simple response logic
        let botResponse = "AI Bot: Abhi toh main basic hoon. Yeh dekh: ";

        if (window.docxContent) {
          const lowerInput = userInput.toLowerCase();
          if (lowerInput.includes("help")) {
            botResponse = "AI Bot: Help chahiye? Yeh meri file ka part hai: " + window.docxContent.substring(0, 200) + "...";
          } else if (lowerInput.includes("info") || lowerInput.includes("machine")) {
            botResponse = "AI Bot: Yeh wali info mil gayi file mein: " + window.docxContent.substring(0, 200) + "...";
          } else {
            botResponse = "AI Bot: File ka ek hissa padh le: " + window.docxContent.substring(0, 200) + "...";
          }
        } else {
          botResponse = "AI Bot: Mujhe abhi tak file ka content nahi mila!";
        }

        displayMessage(botResponse);
      }
    }

    loadDocx(); // Load document on page load
  </script>
</body>
</html>
